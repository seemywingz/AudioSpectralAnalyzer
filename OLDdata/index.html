<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Lit Box</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container"> <!-- LitBox -->
            <label class="header"> Lit Box </label>
            <div class="setting">
                <div class="setting"> <!-- Setting Select -->
                    <select id="settingSelect"
                        class="clickable">
                        <option value="bars">Bars</option>
                        <option value="birds">Birds</option>
                        <option value="circles">Circles</option>
                        <option value="gameOfLife">Game of Life</option>
                        <option value="matrix">Matrix</option>
                        <option value="motion">Motion</option>
                        <option value="starPulse">Star Pulse</option>
                        <option value="text">Text</option>
                        <option value="temperature">Temperature</option>
                        <option value="waveform">Waveform</option>
                        <option value="files">Files</option>
                        <option value="ap">AP</option>
                        <option value="wifi"> WiFi</option>
                        <option value="about">About</option>
                    </select>
                </div>

                <div class="setting" id="brightness-settings">
                    <!-- Brightness -->
                    <input id="toggleBrightness" type="checkbox"
                        class="toggle-button">
                    <label for="toggleBrightness"
                        class="clickable">Brightness</label>
                    <div class="toggle-content">
                        <div class="setting">
                            <input id="brightnessValue" type="range"
                                id="brightnessRange"
                                min="1" max="255">
                        </div>
                    </div>
                </div>

                <div class="setting" id="audio-settings"><!-- Sensitivity -->
                    <input id="toggleSensitivity" type="checkbox"
                        class="toggle-button">
                    <label for="toggleSensitivity"
                        class="clickable">Sensitivity</label>
                    <div class="toggle-content">
                        <div class="setting">
                            <!-- style="transform: scaleX(-1)" -->
                            <input id="sensitivityValue" type="range"
                                id="sensitivityRange"
                                min="1" max="100">
                        </div>
                    </div>
                </div>

                <div class="toggle-content"
                    id="animation-settings"><!-- Framerate -->
                    <div class="setting">
                        <input id="toggleFrameRate" type="checkbox"
                            class="toggle-button">
                        <label for="toggleFrameRate" class="clickable">
                            Frame Rate</label>
                        <div class="toggle-content">
                            <div class="setting">
                                <input id="frameRateValue" type="range"
                                    id="frameRateRange"
                                    min="1" max="255">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="toggle-content" id="color-settings"><!-- Color -->
                    <input type="checkbox" class="toggle-button"
                        id="toggleColorSettings">
                    <label for="toggleColorSettings"
                        class="clickable">Color</label>
                    <div class="toggle-content">
                        <div class="setting">
                            <input type="color" id="pixelColor"
                                title="Choose A Color" class="color-picker">
                        </div>
                        <div class="setting">
                            <input type="color" id="pixelBgColor"
                                title="Choose A Color" class="color-picker">
                        </div>
                    </div>
                </div>

                <div class="toggle-content" id="colors-settings"><!-- Colors -->
                    <input type="checkbox" class="toggle-button"
                        id="toggleColorsSettings">
                    <label for="toggleColorsSettings"
                        class="clickable">Colors</label>
                    <div class="toggle-content">
                        <div class="setting">
                            <input type="color" id="color4"
                                title="Choose A Color" class="color-picker">
                            <input type="color" id="color3"
                                title="Choose A Color" class="color-picker">
                            <input type="color" id="color2"
                                title="Choose A Color" class="color-picker">
                            <input type="color" id="color1"
                                title="Choose A Color" class="color-picker">
                        </div>
                    </div>
                </div>

                <div class="toggle-content"
                    id="starPulse-settings"><!-- Star Pulse -->
                    <div class="setting">
                        <label>Number of Stars</label>
                        <input type="number" id="starCount"
                            placeholder="Number of Stars">
                    </div>
                    <div class="setting">
                        <button id="updateStarPulse"
                            class="clickable button">Update
                            Star Pulse</button>
                    </div>
                </div>

                <div class="toggle-content" id="motion-settings"><!-- Motion -->
                    <div class="setting">
                        <label>Number of Objects</label>
                        <input type="number" id="motionNumObjects"
                            placeholder="Number of Objects">
                    </div>
                    <div class="setting">
                        <button id="updateMotion"
                            class="clickable button">Update Motion</button>
                    </div>
                </div>

                <div class="toggle-content"
                    id="temperature-settings"><!-- Temperature -->
                    <div class="setting">
                        <button id="temperature"
                            class="clickable button">Temperature
                            0.0 ÂºC</button>
                    </div>
                    <div class="setting">
                        <select id="temperatureSelect" class="clickable">
                            <option value="C">Celsius</option>
                            <option value="F">Fahrenheit</option>
                        </select>
                    </div>
                </div>

                <div class="toggle-content" id="bird-settings"><!-- Birds -->
                    <div class="setting">
                        <label>Number of Birds</label>
                        <input type="number" id="birdCount"
                            placeholder="Number of Birds">
                    </div>
                    <div class="setting">
                        <label>Alignment</label>
                        <input type="number" id="birdAlignment"
                            placeholder="Alignment">
                    </div>
                    <div class="setting">
                        <label>Cohesion</label>
                        <input type="number" id="birdCohesion"
                            placeholder="Cohesion">
                    </div>
                    <div class="setting">
                        <label>Separation</label>
                        <input type="number" id="birdSeparation"
                            placeholder="Separation">
                    </div>
                    <div class="setting">
                        <label for="birdVeticalBounds">Vertical Bounds</label>
                        <input id="birdVerticalBounds" type="checkbox">
                    </div>
                    <div class="setting">
                        <label for="birdHorizontalBounds">Horizontal
                            Bounds</label>
                        <input id="birdHorizontalBounds" type="checkbox">
                    </div>
                    <button id="updateBirds"
                        class="clickable button">Update
                        Birds</button>
                </div>

                <div class="toggle-content" id="text-settings"><!-- Text -->
                    <div class="setting">
                        <select id="textAnimation" class="clickable">
                            <option value="scroll">Scroll</option>
                            <option value="wave">Wave</option>
                            <option value="display">Display</option>
                        </select>
                    </div>
                    <div class="setting"> <!-- Scroll Speed -->
                        <input id="toggleTextScrollSpeed" type="checkbox"
                            class="toggle-button">
                        <label for="toggleTextScrollSpeed"
                            class="clickable">Text Speed</label>
                        <div class="toggle-content">
                            <div class="setting">
                                <input type="range" id="textSpeed"
                                    min="1"
                                    max="100"
                                    value="50">
                            </div>
                        </div>
                    </div>
                    <div class="setting">
                        <input type="text" id="customText"
                            value=".*.* Lit Box *.*.">
                    </div>
                    <div class="setting">
                        <button id="sendText"
                            class="clickable button">Send</button>
                    </div>
                </div>

                <div class="toggle-content" id="wifi-settings"><!-- WiFi -->
                    <div class="setting">
                        <label>SSID</label>
                        <input id="wifiSSID" type="text" placeholder="SSID">
                        <label>Password</label>
                        <input id="wifiPassword" type="text"
                            placeholder="Password">
                    </div>
                </div>

                <div class="toggle-content" id="ap-settings"><!-- AP -->
                    <div class="setting">
                        <label>SSID</label>
                        <input id="apSSID" type="text" placeholder="SSID">
                        <label>Password</label>
                        <input id="apPassword" type="text"
                            placeholder="Password">
                    </div>
                </div>

                <div class="toggle-content" id="save-settings">
                    <!-- Save Button-->
                    <button id="saveButton" class="clickable button"
                        style="background-color: brown;">Save</button>
                </div>

                <div class="toggle-content"
                    id="ap-mode-settings"><!-- AP Mode Button-->
                    <div class="setting">
                        <button id="apModeButton" class="clickable button"
                            style="background-color: brown;">Restart in AP
                            Mode</button>
                    </div>
                </div>

                <div class="toggle-content"
                    id="client-mode-settings"><!-- Client Mode Button -->
                    <div class="setting">
                        <button id="clientModeButton" class="clickable button"
                            style="background-color: brown;">Restart in Client
                            Mode</button>
                    </div>
                </div>

                <div class="toggle-content" id="files-settings"><!-- Files -->
                    <div class="setting">
                        <button id="fetchFilesButton">Fetch File List</button>
                        <ul id="fileList"></ul>
                    </div>
                </div>

                <div class="toggle-content" id="about-settings"><!-- About -->

                    <div class="setting">
                        <label>Version</label>
                        <label id="version">1.0.0</label>
                    </div>

                    <div class="setting">
                        <label>Designed and Developed by:</label>
                        <label id="author">Kevin J. Jayne</label>
                    </div>

                    <div class="setting">
                        <a href="https://github.com/seemywingz/LitBox"
                            target="_blank" id="github">GitHub</a>
                    </div>

                </div>
            </div>
            <script src="script.js"></script>
        </body>
    </html>
