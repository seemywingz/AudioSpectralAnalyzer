<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Spectral Analyzer Controls</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container"> <!-- Spectral Analyzer -->
            <input id="toggleControls" type="checkbox" class="toggle">
            <label for="toggleControls" class="header">
                Spectral Analyzer Controls</label>
            <div class="content">

                <div class="setting"> <!-- Sensitivity -->
                    <input id="toggleSensitivity" type="checkbox"
                        class="toggle">
                    <label for="toggleSensitivity"
                        class="clickable toggle-label">Sensitivity</label>
                    <div class="settings-content">
                        <input id="sensitivityValue" type="range"
                            id="sensitivityRange"
                            min="1" max="100">
                    </div>
                </div>

                <div class="setting"> <!-- Brightness -->
                    <input id="toggleBrightness" type="checkbox"
                        class="toggle">
                    <label for="toggleBrightness" class="clickable toggle-label">Brightness</label>
                    <div class="settings-content">
                        <input id="brightnessValue" type="range"
                            id="brightnessRange"
                            min="1" max="255">
                    </div>
                </div>

                <div class="setting"> <!-- Visualizations -->
                    <!-- <input id="toggleVisualizations" type="checkbox"
                        class="toggle">
                    <label for="toggleVisualizations"
                        class="clickable toggle-label">Visualizations</label>
                    <div class="settings-content"> -->
                    <select id="visualizationSelect"
                        class="clickable dropdown">
                        <option value="0">Bars</option>
                        <option value="2">Birds</option>
                        <option value="1">Circles</option>
                        <option value="99">Text</option>
                    </select>
                    <div class="settings-content" id="bird-settings">
                        <div class="settings-container">
                            <div class="setting">
                                <label for="numBirds">Number of Birds</label>
                                <input type="number" id="numBirds"
                                    placeholder="Number of Birds">
                            </div>
                            <div class="setting">
                                <label for="maxVelocity">Max Velocity</label>
                                <input type="number" id="maxVelocity"
                                    placeholder="Max Velocity">
                            </div>
                            <div class="setting">
                                <label for="minVelocity">Min Velocity</label>
                                <input type="number" id="minVelocity"
                                    placeholder="Min Velocity">
                            </div>
                            <div class="setting">
                                <label for="alignment">Alignment</label>
                                <input type="number" id="alignment"
                                    placeholder="Alignment">
                            </div>
                            <div class="setting">
                                <label for="cohesion">Cohesion</label>
                                <input type="number" id="cohesion"
                                    placeholder="Cohesion">
                            </div>
                            <div class="setting">
                                <label for="separation">Separation</label>
                                <input type="number" id="separation"
                                    placeholder="Separation">
                            </div>
                            <button id="updateBirds"
                                class="clickable button">Update
                                Birds</button>
                        </div>
                    </div>
                    <div class="setting"> <!-- Text -->
                        <div class="settings-content" id="text-settings">
                            <div class="setting">
                                <input type="text" id="customText"
                                    placeholder="Enter custom text"
                                    class="clickable custom-text-field">
                                <button id="sendText" class="clickable button">Scroll</button>
                            </div>
                            <div class="setting">
                                <input type="color" id="textColor"
                                    title="Choose your color">
                            </div>
                            <div class="setting">
                                Scroll Speed
                                <input type="range" id="speedControl" min="1"
                                    max="100"
                                    value="50">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="setting"> <!-- WiFi -->
                    <input type="checkbox" class="toggle"
                        id="toggleWifiSettings">
                    <label for="toggleWifiSettings"
                        class="clickable toggle-label">WiFi</label>
                    <div class="settings-content">
                        <button id="wifiSetup" class="clickable button">Setup</button>
                        <button id="wifiErase" class="clickable button">Erase</button>
                    </div>
                </div>

            </div>
            <script src="script.js"></script>
        </body>
    </html>
