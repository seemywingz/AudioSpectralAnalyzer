<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>LuciFi</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container"> <!-- LuciFi -->
            <label class="header"> LuciFi </label>
            <div class="settings-content">

                <div class="setting"> <!-- Visualizations -->
                    <select id="visualizationSelect"
                        class="clickable">
                        <option value="bars">Bars</option>
                        <option value="birds">Birds</option>
                        <option value="circles">Circles</option>
                        <option value="leaves">Leaves</option>
                        <option value="gameOfLife">Game of Life</option>
                        <option value="text">Text</option>
                    </select>
                </div>

                <div class="toggle-content" id="bird-settings"><!-- Birds -->
                    <div class="setting">
                        <label>Number of Birds</label>
                        <input type="number" id="birdCount"
                            placeholder="Number of Birds">
                    </div>
                    <div class="setting">
                        <label>Alignment</label>
                        <input type="number" id="birdAlignment"
                            placeholder="Alignment">
                    </div>
                    <div class="setting">
                        <label>Cohesion</label>
                        <input type="number" id="birdCohesion"
                            placeholder="Cohesion">
                    </div>
                    <div class="setting">
                        <label>Separation</label>
                        <input type="number" id="birdSeparation"
                            placeholder="Separation">
                    </div>
                    <div class="setting">
                        <label for="birdVeticalBounds">Vertical Bounds</label>
                        <input id="birdVerticalBounds" type="checkbox">
                    </div>
                    <div class="setting">
                        <label for="birdHorizontalBounds">Horizontal Bounds</label>
                        <input id="birdHorizontalBounds" type="checkbox">
                    </div>
                    <button id="updateBirds"
                        class="clickable button">Update
                        Birds</button>
                </div>

                <div class="toggle-content" id="text-settings"><!-- Text -->
                    <div class="setting">
                        <select id="textAnimation" class="clickable">
                            <option value="scroll">Scroll</option>
                            <option value="wave">Wave</option>
                            <option value="rainbow">Rainbow</option>
                        </select>
                    </div>
                    <div class="setting">
                        <input type="text" id="customText"
                            value=".*.* LuciFi *.*.">
                        <button id="sendText" class="clickable button">Send</button>
                    </div>
                    <div class="setting">
                        <input type="color" id="textColor"
                            title="Choose A Text Color">
                    </div>
                    <div class="setting">
                        Scroll Speed
                        <input type="range" id="textSpeed" min="1"
                            max="100"
                            value="50">
                    </div>
                </div>

                <div class="toggle-content" id="leaves-settings"><!-- leaves -->
                    <div class="setting">
                        <input type="text" id="customText"
                            value=".*.* LuciFi *.*.">
                        <button id="updateLeaves" class="clickable button">Send</button>
                    </div>
                    <div class="setting">
                        <input type="color" id="leafColor1"
                            title="Choose A Leaf Color">
                    </div>
                </div>

                <div class="toggle-content" id="audio-settings"
                    style="display: block;">
                    <div class="setting"> <!-- Sensitivity -->
                        <input id="toggleSensitivity" type="checkbox"
                            class="toggle-button">
                        <label for="toggleSensitivity" class="clickable">Sensitivity</label>
                        <div class="toggle-content">
                            <input id="sensitivityValue" type="range"
                                style="transform: scaleX(-1)"
                                id="sensitivityRange"
                                min="1" max="100">
                        </div>
                    </div>
                </div>

                <div class="toggle-content" id="animation-settings"><!-- Framerate -->
                    <div class="setting">
                        <input id="toggleFrameRate" type="checkbox"
                            class="toggle-button">
                        <label for="toggleFrameRate" class="clickable">
                            Frame Rate</label>
                        <div class="toggle-content">
                            <input id="frameRateValue" type="range"
                                id="frameRateRange"
                                min="1" max="255">
                        </div>
                    </div>
                </div>

                <div class="setting"> <!-- Brightness -->
                    <input id="toggleBrightness" type="checkbox"
                        class="toggle-button">
                    <label for="toggleBrightness" class="clickable">Brightness</label>
                    <div class="toggle-content">
                        <div class="setting">
                            <input id="brightnessValue" type="range"
                                id="brightnessRange"
                                min="1" max="255">
                        </div>
                    </div>
                </div>

                <div class="setting"> <!-- Colors -->
                    <input type="checkbox" class="toggle-button"
                        id="toggleColorSettings">
                    <label for="toggleColorSettings"
                        class="clickable">Colors</label>
                    <div class="toggle-content">
                        <div class="setting">
                            <input type="color" id="color4"
                                title="Choose A Color" class="color-picker">
                        </div>
                        <div class="setting">
                            <input type="color" id="color3"
                                title="Choose A Color" class="color-picker">
                        </div>
                        <div class="setting">
                            <input type="color" id="color2"
                                title="Choose A Color" class="color-picker">
                        </div>
                        <div class="setting">
                            <input type="color" id="color1"
                                title="Choose A Color" class="color-picker">
                        </div>
                    </div>
                </div>

                <div class="setting"> <!-- WiFi -->
                    <input type="checkbox" class="toggle-button"
                        id="toggleWifiSettings">
                    <label for="toggleWifiSettings"
                        class="clickable">WiFi</label>
                    <div class="toggle-content">
                        <button id="wifiSetup" class="clickable button">Setup</button>
                        <button id="wifiErase" class="clickable button">Erase</button>
                    </div>
                </div>

            </div>
            <script src="script.js"></script>
        </body>
    </html>
