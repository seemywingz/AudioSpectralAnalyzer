<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Spectral Analyzer Controls</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <div class="header">Spectral Analyzer Controls</div>
            <div class="button-container">
                <div class="slider-popup" id="sensitivityPopup">6</div>
                Sensitivity
                <input id="sensitivityValue" type="range" id="sensitivityRange"
                    min="1" max="100">
                <br><br><br>
                <div class="slider-popup" id="brightnessPopup">6</div>
                Brightness
                <input id="brightnessValue" type="range" id="brightnessRange"
                    min="1" max="255">
            </div>
            <div class="custom-text-container">
                <input type="text" id="customText"
                    placeholder="Enter custom text" class="custom-text-field">
                <button id="sendText" class="button">Scroll Text</button>
                <!-- Color Picker -->
                <div class="color-picker-container">
                    <input type="color" id="textColor" title="Choose your color">
                </div>
                <!-- Speed Control -->
                <div class="speed-control-container">
                    Speed Control
                    <input type="range" id="speedControl" min="1" max="100"
                        value="50">
                </div>
            </div>
            <div class="visualizations-container">
                <div class="header2">Visualization</div>
                <select id="visualizationSelect" class="dropdown">
                    <option value="0">Bars</option>
                    <option value="2">Birds</option>
                    <option value="1">Circles</option>
                </select>
                <div class="bird-settings" id="bird-settings"
                    style="display: none;">
                    <div class="setting">
                        <label for="numBirds">Number of Birds</label>
                        <input type="number" id="numBirds"
                            placeholder="Number of Birds">
                    </div>
                    <div class="setting">
                        <label for="maxVelocity">Max Velocity</label>
                        <input type="number" id="maxVelocity"
                            placeholder="Max Velocity">
                    </div>
                    <div class="setting">
                        <label for="minVelocity">Min Velocity</label>
                        <input type="number" id="minVelocity"
                            placeholder="Min Velocity">
                    </div>
                    <div class="setting">
                        <label for="alignment">Alignment</label>
                        <input type="number" id="alignment"
                            placeholder="Alignment">
                    </div>
                    <div class="setting">
                        <label for="cohesion">Cohesion</label>
                        <input type="number" id="cohesion"
                            placeholder="Cohesion">
                    </div>
                    <div class="setting">
                        <label for="separation">Separation</label>
                        <input type="number" id="separation"
                            placeholder="Separation">
                    </div>
                    <button id="updateBirds" class="button">Update Birds</button>
                </div>
            </div>

        </div>
        <div class="wifi-container">
            <button id="wifiSetup" class="wifi-button">WiFi Setup</button>
            <button id="wifiErase" class="wifi-button">WiFi Erase</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
